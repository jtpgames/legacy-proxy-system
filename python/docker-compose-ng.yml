services:
  mosquitto:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1883:1883"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - mqtt-net

  proxy1-1:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy_1.py"
    ports:
      - "8081:8080"
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=proxy1/message
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=proxy1-1
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy_1.py:/app/legacy_proxy_1.py
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    depends_on:
      - mosquitto
    networks:
      - mqtt-net

  proxy1-2:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy_1.py"
    ports:
      - "8082:8080"
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=proxy2/message
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=proxy1-2
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy_1.py:/app/legacy_proxy_1.py
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    depends_on:
      - mosquitto
    networks:
      - mqtt-net

  proxy1-3:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy_1.py"
    ports:
      - "8083:8080"
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=proxy3/message
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=proxy1-3
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy_1.py:/app/legacy_proxy_1.py
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    depends_on:
      - mosquitto
    networks:
      - mqtt-net

  proxy2-1:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy_2.py"
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=$$share/legacy_proxy/+/message
      - MQTT_QOS=2
      - TARGET_URL=http://target-service:1337/ID_REQ_KC_STORE7D3BPACKET
      - SERVICE_NAME=proxy2-1
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy_2.py:/app/legacy_proxy_2.py
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    depends_on:
      - mosquitto
      - target-service
    networks:
      - mqtt-net

  proxy2-2:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy_2.py"
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=$$share/legacy_proxy/+/message
      - MQTT_QOS=2
      - TARGET_URL=http://target-service:1337/ID_REQ_KC_STORE7D3BPACKET
      - SERVICE_NAME=proxy2-2
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy_2.py:/app/legacy_proxy_2.py
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    depends_on:
      - mosquitto
      - target-service
    networks:
      - mqtt-net

  proxy2-3:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy_2.py"
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=$$share/legacy_proxy/+/message
      - MQTT_QOS=2
      - TARGET_URL=http://target-service:1337/ID_REQ_KC_STORE7D3BPACKET
      - SERVICE_NAME=proxy2-3
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy_2.py:/app/legacy_proxy_2.py
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    depends_on:
      - mosquitto
      - target-service
    networks:
      - mqtt-net

  target-service:
    image: openjdk:17-slim
    ports:
      - "8024:1337"
    volumes:
      - ../Simulators:/app
    working_dir: /app
    command: java -jar build/libs/Rast-Simulator-all.jar -m 0 -c 0
    networks:
      - mqtt-net

networks:
  mqtt-net:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-logs:

