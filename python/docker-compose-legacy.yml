version: "2.1"

services:
  ars-comp-1-1:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python ars_comp_1_proxy.py"
    ports:
      - "7081:8080"
    environment:
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=ars-comp-1-1
      - TARGET_URL=http://proxy-1:8080/ID_REQ_KC_STORE7D3BPACKET
    volumes:
      - ./logs:/app/logs
      - ./ars_comp_1_proxy.py:/app/ars_comp_1_proxy.py
      - ./requirements.txt:/app/requirements.txt
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    depends_on:
      - proxy-1
    networks:
      - classic-net 
  
  ars-comp-1-2:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python ars_comp_1_proxy.py"
    ports:
      - "7082:8080"
    environment:
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=ars-comp-1-2
      - TARGET_URL=http://proxy-2:8080/ID_REQ_KC_STORE7D3BPACKET
    volumes:
      - ./logs:/app/logs
      - ./ars_comp_1_proxy.py:/app/ars_comp_1_proxy.py
      - ./requirements.txt:/app/requirements.txt
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    depends_on:
      - proxy-2
    networks:
      - classic-net 
  
  ars-comp-1-3:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python ars_comp_1_proxy.py"
    ports:
      - "7083:8080"
    environment:
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=ars-comp-1-3
      - TARGET_URL=http://proxy-3:8080/ID_REQ_KC_STORE7D3BPACKET
    volumes:
      - ./logs:/app/logs
      - ./ars_comp_1_proxy.py:/app/ars_comp_1_proxy.py
      - ./requirements.txt:/app/requirements.txt
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    depends_on:
      - proxy-3
    networks:
      - classic-net 
  
  proxy-1:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy.py"
    ports:
      - "8081:8080"
    environment:
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=proxy-1
      - TARGET_URL=http://target-service:1337/ID_REQ_KC_STORE7D3BPACKET
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy.py:/app/legacy_proxy.py
      - ./requirements.txt:/app/requirements.txt
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    depends_on:
      - target-service
    networks:
      - classic-net 

  proxy-2:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy.py"
    ports:
      - "8082:8080"
    environment:
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=proxy-2
      - TARGET_URL=http://target-service:1337/ID_REQ_KC_STORE7D3BPACKET
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy.py:/app/legacy_proxy.py
      - ./requirements.txt:/app/requirements.txt
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    depends_on:
      - target-service
    networks:
      - classic-net 

  proxy-3:
    image: python:3.10-slim
    command: /bin/bash -c "pip install -r requirements.txt && python legacy_proxy.py"
    ports:
      - "8083:8080"
    environment:
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=proxy-3
      - TARGET_URL=http://target-service:1337/ID_REQ_KC_STORE7D3BPACKET
    volumes:
      - ./logs:/app/logs
      - ./legacy_proxy.py:/app/legacy_proxy.py
      - ./requirements.txt:/app/requirements.txt
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    depends_on:
      - target-service
    networks:
      - classic-net

  target-service:
    image: openjdk:17-slim
    ports:
      - "8084:1337"
    volumes:
      - ../Simulators:/app
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    environment:
      - TZ=Europe/Berlin
    command: java -jar build/libs/Rast-Simulator-all.jar -m 0 -c 0
    networks:
      - classic-net

networks:
  classic-net:
    driver: bridge

