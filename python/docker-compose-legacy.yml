version: "2.4"

services:
  ars-comp-1-1:
    image: python:3.12-slim
    command: /bin/bash -c "./start_python_app_with_tc.sh ars_comp_1_proxy.py"
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.tcp_max_syn_backlog=2048
      - net.ipv4.tcp_fin_timeout=30
      - net.ipv4.ip_local_port_range=1024 61000
      - net.ipv4.tcp_abort_on_overflow=1
    ports:
      - "7081:8080"
    environment:
      - HTTP_PORT=8080
      - HTTP_HOST=0.0.0.0
      - SERVICE_NAME=ars-comp-1-1
      - TARGET_URL=http://ars-comp-2-1:8080/ID_REQ_KC_STORE7D3BPACKET
      - HOST_OS=${HOST_OS:-unknown}
    volumes:
      - ./logs:/app/logs
      - ./ars_comp_1_proxy.py:/app/ars_comp_1_proxy.py
      - ./start_python_app_with_tc.sh:/app/start_python_app_with_tc.sh
      - ./requirements.txt:/app/requirements.txt
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    depends_on:
      ars-comp-2-1:
        condition: service_healthy
  
